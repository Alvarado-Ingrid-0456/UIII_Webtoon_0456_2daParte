<!-- app_Webtoon/templates/base.html -->
<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Sistema de Administraci√≥n Webtoon{% endblock %}</title>

        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            :root{
            --bg-soft:#f6f8fb;
            --card:#ffffff;
            --accent:#7aa7d9;
            --muted:#6b7280;
            }
            body { background: var(--bg-soft); color: #222; }
            .navbar-brand { font-weight:700; color: #2b4162; }
            footer{ background: #f1f5f9; padding: 12px 0; color: #333; position: fixed; bottom: 0; width:100%;}
            .container-main{ padding-bottom: 80px; } /* espacio para footer fijo */
        </style>
    </head>
    <body>
    {% include 'header.html' %}
    {% include 'navbar.html' %}

    <main class="container container-main mt-4">
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
