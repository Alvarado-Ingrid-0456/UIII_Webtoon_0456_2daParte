{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Actualizar Webtoon</h3>
  <div class="card p-3 shadow-sm">
    <form method="post" action="{% url 'app_Webtoon:realizar_actualizacion_webtoon' webtoon.id %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input class="form-control" name="titulo" value="{{ webtoon.titulo }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="4">{{ webtoon.descripcion }}</textarea>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <label class="form-label">Género</label>
          <input class="form-control" name="genero" value="{{ webtoon.genero }}">
        </div>
        <div class="col">
          <label class="form-label">Fecha publicación</label>
          <input class="form-control" name="fecha_publicacion" type="date" value="{{ webtoon.fecha_publicacion }}">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Portada (URL)</label>
        <input class="form-control" name="portada" value="{{ webtoon.portada }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Estado</label>
        <select class="form-select" name="estado">
          <option value="En curso" {% if webtoon.estado == 'En curso' %}selected{% endif %}>En curso</option>
          <option value="Finalizado" {% if webtoon.estado == 'Finalizado' %}selected{% endif %}>Finalizado</option>
          <option value="Hiato" {% if webtoon.estado == 'Hiato' %}selected{% endif %}>Hiato</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Autor</label>
        <select name="autor" class="form-select">
          <option value="">-- Ninguno --</option>
          {% for a in autores %}
            <option value="{{ a.id }}" {% if webtoon.autor and webtoon.autor.id == a.id %}selected{% endif %}>{{ a.nombre_usuario }}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-success">Guardar cambios</button>
      <a class="btn btn-secondary" href="{% url 'app_Webtoon:ver_webtoons' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
